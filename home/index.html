<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R&M Dex - Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="../assets/rmlogo.svg" type="image/x-icon">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        portal: '#00FFB2',
                        rickBlue: '#00B0FF',
                        mortyYellow: '#FFD600',
                    },
                    animation: {
                        'fade-in-up': 'fadeInUp 0.6s ease-out',
                        'pulse-slow': 'pulse 3s infinite',
                    },
                    keyframes: {
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(30px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-black text-white">
    <div class="min-h-screen flex flex-col">
        <header class="bg-black/70 backdrop-blur-md shadow-md sticky top-0 z-50 border-b border-gray-700">
            <div class="container mx-auto px-6 py-4 flex justify-between items-center">
                <div class="flex items-center space-x-3">
                    <img src="../assets/rmlogo.svg" alt="Logo" class="h-8">
                    <h1 class="text-2xl font-bold text-portal">R&M Dex</h1>
                </div>
                <a href="../index.html" class="text-sm font-medium text-gray-300 hover:text-portal">Sair</a>
            </div>
        </header>

        <main class="container mx-auto px-6 md:px-20 py-10 flex-grow">
            <section class="flex flex-col md:flex-row md:items-end gap-4 mb-10">
                <div class="flex-1">
                    <label for="search" class="block text-sm font-semibold text-portal mb-1">Buscar personagem</label>
                    <input type="text" id="search" placeholder="Digite um nome..."
                        class="w-full px-4 py-3 rounded-xl bg-gray-800 border border-portal text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-portal">
                </div>
                <div class="flex flex-wrap gap-4">
                    <div>
                        <label for="status" class="block text-sm font-semibold text-portal mb-1">Status</label>
                        <select id="status"
                            class="px-4 py-3 rounded-xl bg-gray-800 border border-portal text-white focus:outline-none focus:ring-2 focus:ring-portal">
                            <option value="">Todos</option>
                            <option value="alive">Vivo</option>
                            <option value="dead">Morto</option>
                            <option value="unknown">Desconhecido</option>
                        </select>
                    </div>
                    <div>
                        <label for="species" class="block text-sm font-semibold text-portal mb-1">Espécie</label>
                        <select id="species"
                            class="px-4 py-3 rounded-xl bg-gray-800 border border-portal text-white focus:outline-none focus:ring-2 focus:ring-portal">
                            <option value="">Todas</option>
                            <option value="human">Humano</option>
                            <option value="alien">Alien</option>
                        </select>
                    </div>
                </div>
            </section>

            <section id="character-list" class="grid gap-6 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">

            </section>
        </main>

        <footer class="bg-black py-6 border-t border-gray-700">
            <div
                class="container mx-auto px-6 flex flex-col md:flex-row justify-between items-center text-gray-400 text-sm">
                <div class="flex items-center space-x-3">
                    <img src="../assets/rmlogo.svg" class="h-6">
                    <span class="font-semibold text-portal">R&M Dex © 2025</span>
                </div>
                <nav class="flex space-x-6 mt-4 md:mt-0">
                    <a href="#" class="hover:text-portal transition-colors">Termos</a>
                    <a href="#" class="hover:text-portal transition-colors">Privacidade</a>
                    <a href="#" class="hover:text-portal transition-colors">Contato</a>
                </nav>
            </div>
        </footer>
        <script src="script.js"></script>
        <script>
            function toggleMobileMenu() {
                const menu = document.getElementById('mobile-menu');
                menu.classList.toggle('hidden');
            }
        </script>
</body>

</html>
